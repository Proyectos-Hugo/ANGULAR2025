<input type="text" [(ngModel)]="tematica" placeholder="Tematica" />
<button (click)="buscar()">Buscar</button>
<br><br>
<div *ngIf="visible">
  <div *ngFor="let it of items">
      <a href="{{it.url}}">{{it.tematica}}</a><br>
      <b>Tematica: </b>{{it.url}}<br>
      <b>Descripcion: </b> {{it.descripcion}}
      <hr>
  </div>
</div>
